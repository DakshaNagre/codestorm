kind: Service
apiVersion: v1
metadata:
  name: api-gateway
spec:
  type: LoadBalancing
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
    nodePort: 40000
